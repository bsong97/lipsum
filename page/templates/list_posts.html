{% extends "base.html" %}
{% set active_page="" %}

{% block title %}Message for admin{% endblock %}

{% block content %}
<ul>
    <h1 id="">Messages registered in the datastore</h1><br/>
    {% for message in messages %}
    <li>
        On {{ message.when }}<br />
        {{ message.content }}<br/><br/>
    </li>
    {% endfor %}
</ul>
{% endblock %}
